<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes, minimum-scale=1.0, maximum-scale=2.0">
    <link href="css/topcoat-mobile-light.css" rel="stylesheet">
    <link href="css/normalize.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
</head>

<body>
    <div id="wrapper" class="page page-center">
        <!-- LIBRARY -->
        <section id="library" class="sidebar left"></section>

        <!-- MAIN -->
        <section id="main">
            <div class="status"></div>
            <a id="list-btn" class="topcoat-icon-button--quiet">
                <span class="topcoat-icon topcoat-icon--menu-stack"></span>
            </a>
            <a id="settings-btn" class="topcoat-icon-button--quiet">
                <span class="topcoat-icon topcoat-icon--menu-stack"></span>
            </a>

            <!-- SONG -->
            <article id="song"></article>
        </section>

        <!-- SETTINGS -->
        <section id="settings" class="sidebar right">
            <header>
                <h2>Settings</h2>
            </header>
            <div class="topcoat-list__container scroller cf">
                <ul class="topcoat-list settings"></ul>
            </div>
        </section>
    </div>

    <script src="cordova.js"></script>
    <script src="js/lib/fastclick.js"></script>
    <script data-main="js/app" src="js/require.js"></script>
</body>

</html>
