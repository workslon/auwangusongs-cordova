<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes, minimum-scale=1.0, maximum-scale=2.0">
    <link href="css/topcoat-mobile-light.css" rel="stylesheet">
    <link href="css/normalize.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
</head>

<body>
    <div id="wrapper" class="page page-center">
        <!-- LIBRARY -->
        <section id="library" class="sidebar left"></section>

        <!-- MAIN -->
        <section id="main">
            <a id="list-btn"></a>
            <!-- SONG -->
            <article id="song" class="fontSize3"></article>
        </section>

        <!-- SETTINGS -->
        <section id="settings" class="d-none">
            <div id="controls">
                <div id="font-size"></div>
                <div id="speed">
                    <div id="increment" class="control"><span>+</span></div>
                    <div id="decrement" class="control"><span>-</span></div>
                </div>
                <div id="play" class="control paused"></div>
            </div>
            <div id="value"><span></span></div>
        </section>
    </div>

    <script src="cordova.js"></script>
    <script src="js/lib/fastclick.js"></script>
    <script data-main="js/app" src="js/require.js"></script>
</body>

</html>
